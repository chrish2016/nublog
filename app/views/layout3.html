<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="../../favicon.ico">

      <title>Jumbotron Template for Bootstrap</title>

      <!-- Bootstrap core CSS -->
      <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

      <!-- Custom styles for this template -->
      <link href="jumbotron.css" rel="stylesheet">

      <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
      <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
      <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    <title>{% block title %}{% endblock %}Administrator</title>
    {% endblock %}
  </head>
  <body>
    <!--/navbar-BEGINNING -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
        </div>
    </nav><!--/navbar-END -->

    <div class="jumbotron">
      <div class="container">
        <p><h1><a href="/">Administrator (user_id)!</a></h1></p>
        <p><h3>Administrating since: (created_at)</h3></p>
      </div>
    </div>
    <div class="container">
      <div id="section">
        <div class="all_members">
          <h3>Current Members</h3>
            <h4><a href="/">Chris</a></h4>
            <form action="edit_user" method="get">
                <input type="submit" value="edit user" class="btn btn-default btn-xs"></input>
            </form>
            <p></p>
            <form action="delete_user" method="post">
                <input type="submit" value="delete user" class="btn btn-default btn-xs"></input>
            </form>
          <hr>
        </div>
      </div>

    <div id="footer">
    </div>

    <div id="content">{% block content %}{% endblock %}</div>
  </body>
</html>
